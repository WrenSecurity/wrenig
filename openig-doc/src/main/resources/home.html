<html>
<head lang="en">
    <meta charset="UTF-8">
    <title id="welcome">Sample application home page</title>
    <style type="text/css">
        body {
            color: #555;
            background-color: #F7F7F7;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            width: 100%;
            float: left;
            margin: 0 auto 0 auto;
        }
        .header {
            height: 4em;
            background-color: rgba(31,34,35,.85);
        }
        .center-header {
            width: 50%;
            margin: 0 auto 0 auto;
            padding: 5px 5px;
        }
        .center-header p {
            float: right;
            color: white;
            padding-top: 4px;
        }
        .container {
            width: 50%;
            margin: 0 auto 0 auto;
            padding: 40px 40px;
            height: 50%;
        }
        .footer {
            margin-top:6px;
            background-color: rgba(0,0,0,.04);
            text-align: center;
            padding: 5px 5px;
        }
        h1 {
            font-size: 14px;
            color: #666;
            border-bottom : 1px solid #ddd;
        }
        table {
            width: 100%;
            background: #fff;
            border: 1px dashed #999;
            border-radius: 6px;
            font-family: inherit;
            padding: 5px 5px;
        }
        th {
            text-align:right;
            width: 15%;
            vertical-align: baseline;
        }
        td {
            font-weight: unset;
            width: 85%;
            text-align:left;
            font-family: monospace;
            vertical-align: baseline;
            word-wrap: break-word;
            word-break: break-all;
        }
    </style>
</head>
<body>
<section class="header">
    <div class="center-header">
        <p>Welcome</p>
    </div>
</section>
<section class="container">
    <h1>SAMPLE APPLICATION HOME PAGE</h1>
    <p>The sample application is a mockup web application for testing Wren:IG configurations.</p>
    <br/>
    <h1>REQUEST INFORMATION</h1>
    <table>
        <tr>
            <th>Method</th>
            <td>METHOD</td>
        </tr>
        <tr>
            <th>URI</th>
            <td>REQUEST_URI</td>
        </tr>
        <tr>
            <th>Cookies</th>
            <td>COOKIES</td>
        </tr>
        <tr>
            <th>Headers</th>
            <td>HEADERS</td>
        </tr>
    </table>
</section>
